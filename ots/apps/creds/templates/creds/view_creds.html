{% extends "base.html" %}

{% block extra_head %}
{% if secret.page_refresh %}
<meta http-equiv="refresh" CONTENT="{{ secret.page_refresh }};URL='{% url "view_creds_link" secret.id %}'">
{% endif %}
{% endblock extra_head %}

{% block content %}
    <h1>View Secret</h1>

    <div class="card text-white bg-secondary mb-3 text-center">
      <div class="card-header">View Secret</div>
      <div class="card-body">
        <p class="card-text">{{ secret.text }}</p>
      </div>
    </div>

{% endblock content %}
